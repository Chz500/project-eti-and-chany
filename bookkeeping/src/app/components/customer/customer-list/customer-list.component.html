<div *ngFor="let cust of allcustomers" class="cust">
    <label>שם:</label>
    <h4>{{cust.customerName}}</h4>
    <label>לקוח מספר:</label>
    <p>{{cust.custId}}</p>
    <label>סטטוס:</label>

    <p>{{cust.status ? 'פעיל' : 'לא פעיל' }}</p>
    <label>כתובת:</label>
    <p>{{cust.address}}</p>

    <input type="button" (click)="add()" value="add customer">
    <div *ngIf="ifToAdd">
       <app-new-customer></app-new-customer>
    </div>
</div>
