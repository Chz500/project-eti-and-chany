
<div *ngFor="let invoice of allInvoice" class="cust">
   <label>name</label>
   <p>{{invoice.user.customerName}}</p> 

   <label>date</label>
   <p>{{invoice.date}}</p> 

    <label> sum </label>
   <h4>{{invoice.sum}}</h4> 
   
   <label>paymentOptions </label>
   <p>{{invoice.paymentOptions}}</p> 

   <label>details </label>
   <p>{{invoice.details}}</p> 
</div>
